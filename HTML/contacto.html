<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="nombre">
          <label for="nombre">Nombre</label>
          <input
            id="nombre"
            name="nombre"
            type="text"
            class="form-nombre"
            placeholder="Ingresa tu nombre"
          />
        </div>
        <div class="apellido">
          <label for="apellido">Apellido</label>
          <input
            id="apellido"
            name="apellido"
            type="text"
            class="form-apellido"
            placeholder="Ingresa tu apellido"
          />
        </div>
        <div class="correo">
          <label for="email">email</label>
          <input id="email" name="email" type="email" class="form-email" />
        </div>
      </form>
    </div>
  </body>
</html>
